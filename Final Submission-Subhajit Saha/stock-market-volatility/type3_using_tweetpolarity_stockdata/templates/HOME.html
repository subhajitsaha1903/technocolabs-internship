<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Market Volatility API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <style>
      body {
        background-image: linear-gradient(
            to right bottom,
            rgba(138, 140, 145, 0.8),
            rgba(20, 36, 77, 0.8)
          ),
          url("https://images.cnbctv18.com/wp-content/uploads/2021/06/trending-stocks-1019x573.jpg?impolicy=website&width=500&height=300.jpg");
      }
      input {
        color: black;
        text-shadow: none;
        background: white;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>Market Volatility Predictor</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="POST">
        <input
          type="text"
          name="Tweet/Headline"
          placeholder="Tweet/Headline"
          required="required"
        />
        <input
          type="text"
          name="High"
          placeholder="High"
          required="required"
        />
        <input
          type="text"
          name="Low"
          placeholder="Low"
          required="required"
        />
        <input
          type="text"
          name="Open"
          placeholder="Open"
          required="required"
        />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      
        </button>
      </form>
      <br>
      <br>
      {{ prediction_text }}
      
    </div>
  </body>
</html>
